<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../../../favicon.ico">

    <title th:text="${title}">Starter Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="starter-template.css"  th:href="@{/css/starter-template.css}" rel="stylesheet">
  </head>

  <body>


	<div th:replace="~{block/header::headerA}"></div>
    <main role="main" class="container">

      
      <div class="starter-template">
        <h1 th:text="${title}">Bootstrap starter template</h1>
        <p class="lead">以下のフォームに従って書籍情報を入力してください。</p>
      </div>
		<!-- <div>
		<div class="alert alert-success" role="alert">
		  A simple success alert?check it out! 
		</div>
	</div>
	 -->
	
	
	<form method="post" action="#" th:action="${bookForm.isNewBook}? @{/book/confirm} : @{/book/update}"  th:object="${bookForm}">
	  <div class="form-group">
	  <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
	    <label for="name">名前</label>
	    <input type="text" name="name" class="form-control" id="name" th:value="*{name}">
	  </div>
	  <div class="text-danger mb-4"></div>
	  <div class="form-group">
	  <div th:if="${#fields.hasErrors('type')}" th:errors="*{type}"></div>
	    <label for="type">ジャンル</label>
	    <input type="text" name="type" class="form-control" id="type" th:value="*{type}">
	  </div>
	  <div class="text-danger mb-4"></div>
	  <div class="form-group">
	  <div th:if="${#fields.hasErrors('publisher')}" th:errors="*{publisher}"></div>
	    <label for="publisher">出版社</label>
	    <input type="text" name="publisher" class="form-control" id="publisher" th:value="*{publisher}">
	  </div>
	  <div class="text-danger mb-4"></div>
	  <div class="form-group">
	  <div th:if="${#fields.hasErrors('writer')}" th:errors="*{writer}"></div>
	    <label for="writer">著者</label>
	    <input type="text" name="writer" class="form-control" id="writer" th:value="*{writer}">
	  </div>
	  <div class="text-danger mb-4"></div>
	  <div class="form-group">
	  <div th:if="${#fields.hasErrors('charge')}" th:errors="*{charge}"></div>
	    <label for="charge">金額</label>
	    <input type="number" name="charge" class="form-control" id="charge" th:value="*{charge}">
	  </div>
	  <div class="text-danger mb-4"></div>
	  <div class="form-group">
	  <div th:if="${#fields.hasErrors('pageNumber')}" th:errors="*{pageNumber}"></div>
	    <label for="pageNumber">ページ数</label>
	    <input type="number" name="pageNumber" class="form-control" id="pageNumber" th:value="*{pageNumber}">
	  </div>
	  <div class="text-danger mb-4"></div>
	  <div class="form-group">
	  <div th:if="${#fields.hasErrors('place')}" th:errors="*{place}"></div>
	    <label for="place">場所</label>
	    <input type="text" name="place" class="form-control" id="place" th:value="*{place}">
	  </div>
	  <div class="text-danger mb-4"></div>
	  <div class="form-group">
	  <div th:if="${#fields.hasErrors('comment')}" th:errors="*{comment}"></div>
	    <label for="comment">コメント</label>
	    <textarea  name="comment" class="form-control" id="comment" rows="3" th:field="*{comment}"></textarea>
	  </div>
	  <div class="text-danger mb-4">
	  <input th:if="${bookId}" type="hidden" name="bookId" th:value="${bookId}">
	  <button type="submit" class="btn btn-primary">登録 &raquo</button>
	  </div>
	</form>
	<div style="margin-top:10pts">
		<a type="button" class="btn btn-secondary" th:href="@{/book/index}">戻る &laquo</a>
    </div>
    </main><!-- /.container -->
<div th:replace="~{block/footer::footerA}"></div>
    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script>window.jQuery || document.write('<script src="@{/js/jquery-slim.min.js}"><\/script>')</script>
    <script src="../../assets/js/vendor/popper.min.js"  th:src="@{/js/popper.min.js}"></script>
    <script src="../../dist/js/bootstrap.min.js"  th:src="@{/js/bootstrap.min.js}"></script>
  </body>
