
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../../../favicon.ico">

    <title>Starter Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="starter-template.css"  th:href="@{/css/starter-template.css}" rel="stylesheet">
  </head>

  <body>

	<div th:replace="~{block/header::headerA}"></div>
    <main role="main" class="container">

      <div class="starter-template">
        <h1 th:text="${title}">Bootstrap starter template</h1>
        <p class="lead">入力が正しいか確認し、必要であれば修正してください。<br> 問題がなければ登録してください。</p>
      </div>

<div th:object="${bookForm}">

<div class="mb-5">

<ul class="list-group">
  
  <li @class="list-group-item">書籍名
    <p th:text="*{name}">Dapibus ac facilisis in</p>
  </li>
  
  <li @class="list-group-item">ジャンル
    <p th:text="*{type}">Morbi leo risus</p>
  </li>
  
  <li @class="list-group-item">出版社
    <p th:text="*{publisher}">Morbi leo risus</p>
  </li>
  
  <li @class="list-group-item">著者
    <p th:text="*{writer}"></p>
  </li>
  
  <li @class="list-group-item">料金
    <p th:text="*{charge}"></p>
  </li>
  
  <li @class="list-group-item">ページ数
  <p th:text="*{pageNumber}"></p>
  </li>
  
  <li @class="list-group-item">保管場所
  <p th:text="*{place}"></p>
  </li>
  
  <li @class="list-group-item">コメント
  <p th:text="*{comment}">Porta ac consectetur ac</p>
  </li>
 
</ul>
 
</div>

<form method="post" action="#" th:action="@{/book/register}">
	<input type="hidden" name="name" th:value="*{name}">
	<input type="hidden" name="type" th:value="*{type}">
	<input type="hidden" name="publisher" th:value="*{publisher}">
	<input type="hidden" name="writer" th:value="*{writer}">
	<input type="hidden" name="charge" th:value="*{charge}">
	<input type="hidden" name="pageNumber" th:value="*{pageNumber}">
	<input type="hidden" name="place" th:value="*{place}">
	<input type="hidden" name="comment" th:value="*{comment}">
	<button type="submit" class="btn btn-primary">修正</button>
</form>
<form method="post" action="#" th:action="@{/book/insert}">
	<input type="hidden" name="name" th:value="*{name}">
	<input type="hidden" name="type" th:value="*{type}">
	<input type="hidden" name="publisher" th:value="*{publisher}">
	<input type="hidden" name="writer" th:value="*{writer}">
	<input type="hidden" name="charge" th:value="*{charge}">
	<input type="hidden" name="pageNumber" th:value="*{pageNumber}">
	<input type="hidden" name="place" th:value="*{place}">
	<input type="hidden" name="comment" th:value="*{comment}">
	<button type="submit" class="btn btn-primary">登録</button>
</form>
</div>

    </main><!-- /.container -->

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script>window.jQuery || document.write('<script src="@{/js/jquery-slim.min.js}"><\/script>')</script>
    <script src="../../assets/js/vendor/popper.min.js"  th:src="@{/js/popper.min.js}"></script>
    <script src="../../dist/js/bootstrap.min.js"  th:src="@{/js/bootstrap.min.js}"></script>
  </body>
  <div th:replace="~{block/footer::footerA}"></div>
</html>
