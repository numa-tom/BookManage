<!doctype html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Jekyll v3.8.6">
    <title th:text="${title}">Jumbotron Template · Bootstrap</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.4/examples/jumbotron/" th:href="@{/css/jumbotron.css}">

    <!-- Bootstrap core CSS -->
<link href="/docs/4.4/dist/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!-- Favicons -->
<link rel="apple-touch-icon" href="/docs/4.4/assets/img/favicons/apple-touch-icon.png" sizes="180x180">
<link rel="icon" href="/docs/4.4/assets/img/favicons/favicon-32x32.png" sizes="32x32" type="image/png">
<link rel="icon" href="/docs/4.4/assets/img/favicons/favicon-16x16.png" sizes="16x16" type="image/png">
<link rel="manifest" href="/docs/4.4/assets/img/favicons/manifest.json">
<link rel="mask-icon" href="/docs/4.4/assets/img/favicons/safari-pinned-tab.svg" color="#563d7c">
<link rel="icon" href="/docs/4.4/assets/img/favicons/favicon.ico">
<meta name="msapplication-config" content="/docs/4.4/assets/img/favicons/browserconfig.xml">
<meta name="theme-color" content="#563d7c">


    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>
    <!-- Custom styles for this template -->
    <link href="jumbotron.css" rel="stylesheet" th:href="@{/css/jumbotron.css}">
  </head>
  <body>
    
<div th:replace="~{block/header::headerA}"></div>
<main role="main">

  <!-- Main jumbotron for a primary marketing message or call to action -->
  <div class="jumbotron">
    <div class="container">
      <h1 class="display-3" th:text="${title}">Hello, world!</h1>
      <p>本サイトは一人一人の本棚を管理できるサービスです。<br>あの本どこいったっけな、この本はここに置こう、といったときに使えます。管理と検索を主にできるため、本の居場所がすぐにわかります。</p>
      <!-- <p><a class="btn btn-primary btn-lg" href="#" role="button">使い方 &raquo;</a></p> -->
    </div>
    <div th:unless="${#strings.isEmpty(complete)}">
		<div th:text="${complete}" class="alert alert-success" role="alert">
		  A simple success alert?check it out! 
		</div>
	</div>
	<div th:unless="${#strings.isEmpty(error)}">
		<div th:text="${error}" class="alert alert-danger" role="alert">
		  A simple success alert?check it out! 
		</div>
	</div>
  </div>
 	

  <div class="container">
    <!-- Example row of columns -->
    <tr th:each="obj : ${list}">
    <div class="row">
      <div class="col-md-12" style="margin-bottom:20pt">
      	<!-- <h2 th:text="${obj.getId()}"></h2>  -->
        <h2 th:text="${obj.getName()}">例：名前</h2>
        <p>ジャンル：<a th:text="${obj.getType()}">ジャンル</a></P>
        <p>配置場所：<a th:text="${obj.getPlace()}">場所</a></P>
        <div style="float:left; margin-right:20px">
        	<!-- <form method="get" action="#" th:action="@{/book/details/{id}(id=${obj.id})}">
	        	
	        	<input type="hidden" name="bookId" th:value="${obj.id}">
    	    	<button type="submit" class="btn btn-success" th:href="@{/book/details/{id}(id=${obj.id})}"><a>詳細 &raquo</a></button>
 			  
        	</form>	-->
        	<a type="button" class="btn btn-success" th:href="@{/book/details/{id}(id=${obj.id})}">詳細 &raquo</a>
        </div>
        <div style="float:left;">
        	<form method="POST" th:action="@{/book/delete}">
				<input type="hidden" name="bookId" th:value="${obj.id}">
				<button type="submit" class="btn btn-danger">削除 &laquo</button>
        	</form>
        </div>
        <!-- <p><a class="btn btn-secondary" href="#" role="button" name="bookId" th:value="${obj.id}" th:href="${/book/details}">詳細 &raquo;</a></p>
	 -->
      </div>
    </div>
    </tr>

    <hr>

  </div> <!-- /container -->

</main>
<div th:replace="~{block/footer::footerA}"></div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
      <script>window.jQuery || document.write('<script src="/docs/4.4/assets/js/vendor/jquery.slim.min.js"><\/script>')</script><script src="/docs/4.4/dist/js/bootstrap.bundle.min.js" th:src="@{/js/bootstrap.bundle.min.js}" integrity="sha384-6khuMg9gaYr5AxOqhkVIODVIvm9ynTT5J4V1cfthmT+emCG6yVmEZsRHdxlotUnm" crossorigin="anonymous"></script></body>
</html>
